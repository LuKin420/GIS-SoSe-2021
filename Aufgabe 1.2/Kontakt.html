    <main>
      <section>
          <h2>Formular</h2>
        <div>
            <form action="#">
                <label for="name">Name: <span class="required"></span></label>
                <input type="text" id="name" name="name" value="" placeholder="Max Musterman" required="required" autofocus="autofocus" />
                 
                <label for="email">Email Address: <span class="required"></span></label>
                <input type="email" id="e-mail" name="email" value="" placeholder="Max.Musterman@gmail.com" required="required" />
                 
                <label for="telefon">Telefon: </label>
                <input type="tel" id="telefon" name="telefon" value="" />
                 
                <label for="gechlecht">Geschlecht: </label>
                <select id="gechlecht" name="gechlecht">
                    <option value="frau">Frau</option>
                    <option value="mann">Mann</option>
                    <option value="anderes">Anderes</option>
                </select>
                 
                <label for="nachricht">Nachricht: <span class="required">*</span></label>
                <textarea id="nachricht" name="nachricht" placeholder="Schreiben Sie hier ihre Nachricht rein!" required="required" data-minlength="20"></textarea>
                 
                <span id="loading"></span>
                <input type="submit" value="Abschicken" id="Einreichen" />
            </form>
        </div>
      </section>
      <section>
          <h2>So können Sie mich kontaktieren</h2>
